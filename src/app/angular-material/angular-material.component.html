<label for="">example one</label>
<form [formGroup]="exampleOne">
  <mat-form-field class="example-full-width">
    <!-- <mat-label>Choose a date</mat-label> -->
    <input class="custom-datepicker" matInput [matDatepicker]="picker"  formControlName="normalDate" >
    <!-- <div style="display: flex;justify-content: space-between;"> -->
    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
  <!-- <mat-datepicker-toggle matIconSuffix [for]="picker">
    <mat-icon matDatepickerToggleIcon>{{arrow}}</mat-icon>
  </mat-datepicker-toggle> -->
  <mat-datepicker #picker></mat-datepicker>

<!-- </div> -->
</mat-form-field>
<button (click)="picker.open()">Open</button>
<button (click)="picker.close()">close</button>
<button (click)="clearData()">clear</button>
  <h3>{{date}}</h3>
  <br>
  <button (click)="showNormalResult();">show result</button>
</form>
<hr>
<!-- <fa-icon [icon]="faFilm" size='lg'></fa-icon>
<fa-icon [icon]="['fas', 'car']"></fa-icon> -->
<!-- <fa-icon  class="bell-icon" [icon] = "['fas','bell']" size='lg' [ngStyle]="{color: 'black'}"></fa-icon> -->
<form [formGroup]="campaignOne">
  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input  [rangePicker]="picker0">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker0"></mat-datepicker-toggle>
    <mat-date-range-picker #picker0></mat-date-range-picker>
  
    <!-- <mat-error *ngIf="campaignOne.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="campaignOne.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
  </mat-form-field>
  <p>Selected range: {{campaignOne.value | json}}</p>
</form>
